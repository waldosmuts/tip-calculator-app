<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="wrapper">
    <img src="images/logo.svg" alt="Splitter" class="logo">
    <div class="container">
      <div class="input">
        <p>Bill</p>
        <div class="bill">
          <input type="number" placeholder="0" id="bill-input">
        </div>
        <p>Select Tip %</p>
        <div class="tip">
          <button class="tip-selection">5%</button>
          <button class="tip-selection">10%</button>
          <button class="tip-selection">15%</button>
          <button class="tip-selection">25%</button>
          <button class="tip-selection">50%</button>
          <input type="number" placeholder="Custom" id="custom-tip">
        </div>
        <p>Number of People</p>
        <div class="people">
          <input type="number" placeholder="0" id="people-input">
        </div>
      </div>
      <div class="output">
        <div class="result">
          <div class="result-top">
            <div class="result-outer">
              <div class="result-inner">
                <p>Tip Amount</p>
                <span class="sub">/ person</span>
              </div>
              <span class="output-value" id="tip-result">$0.00</span>
            </div>
            <div class="result-outer">
              <div class="result-inner">
                <p>Total</p>
                <span class="sub">/ person</span>
              </div>
              <span class="output-value" id="total-result">$0.00</span>
            </div>
          </div>
          <button id="reset-button">RESET</button>
        </div>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/waldosmuts">Waldo Smuts</a>.
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
